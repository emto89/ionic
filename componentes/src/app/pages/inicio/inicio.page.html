<ion-header>
   <ion-toolbar>
     <ion-title>
      Componentes
     </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


   <ion-list>
     <ion-item *ngFor="let componente of componentes">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-icon [name]="componente.icon" slot="start" [routerLink]="componente.redirectTo"></ion-icon>
       {{ componente.name  }}
     </ion-item>
   </ion-list>

</ion-content>
